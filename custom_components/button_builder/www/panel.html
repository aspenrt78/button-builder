<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
        <div id="root"></div>
        <script type="module">
            // Cache buster - uses URL param from HA or timestamp fallback
            const params = new URLSearchParams(window.location.search);
            const version = params.get('v') || Date.now().toString();

            const stylesheet = document.createElement('link');
            stylesheet.rel = 'stylesheet';
            stylesheet.href = `./index.css?v=${version}`;
            document.head.appendChild(stylesheet);

            import(`./index.js?v=${version}`);
        </script>
</body>
</html>
